<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>World Clock</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment-with-locales.min.js" integrity="sha512-4F1cxYdMiAW98oomSLaygEwmCnIP38pb4Kx70yQYqRwLVCs3DbRumfBq82T08g/4LJ/smbFGFpmeFlQgoDccgg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.6.0/moment-timezone-with-data-1970-2030.min.js" integrity="sha512-0rTwwN+iJPSnN9rpschPC/ptNlcnhAkjNFxt+4muH9ihZf6HLvuhyNWEDo7afDxi0z9ZEad15Rg5x/fVEdf73Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
   
    <div class="container">
        <h1>World Clock</h1>
            <select name="city" id="">
                <option value="select a city">Select a city...</option>
                <option value="lagos">Lagos</option>
                <option value="paris">Paris</option>
            </select>
            <div class="city" id="lagos">
                <div>
                    <h2>Lagos</h2>
                    <div class="date" id="date">November 24th 2025</div>
                </div>
                
                <div class="time" id="time">3:30:30 <small>PM</small></div>
            </div>
            <div class="city" id="riyadh">
                <div>
                    <h2>Riyadh</h2>
                    <div class="date">November 24th 2025</div>
                </div>
                
                <div class="time">3:30:30 <small>PM</small></div>
            </div>
            
    </div>
    
    <footer>
        This project was coded by <a href="https://www.linkedin.com/in/fatimahsharafudeen/" target="_blank" rel="noopener noreferrer">Fatimah Sharafudeen</a> and is open-sourced on <a href="https://github.com/bintsharaf/world-clock/" target="_blank" rel="noopener noreferrer">GitHub</a> and hosted on <a href="https://timezones-now.vercel.app/" target="_blank" rel="noopener noreferrer">Vercel</a>
    </footer>
    <script src="index.js"></script>
</body>
</html>
